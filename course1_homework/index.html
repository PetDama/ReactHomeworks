<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Simple Watch</title>
</head>

<body>
    <div class="watch">
        <div class="hour-mark" id="hour-12">12</div>
            <div class="hour-mark" id="hour-3">3</div>
                <div class="hour-mark" id="hour-6">6</div>
                    <div class="hour-mark" id="hour-9">9</div>

        <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
                <div class="hand second" id="second"></div>
    </div>
</body>

</html>
